global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
      monitor: 'pvz-project'

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'go_app'
    scrape_interval: 15s
    static_configs:
        - targets: ['pvz-app:8080']